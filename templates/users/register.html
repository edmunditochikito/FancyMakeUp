{% extends 'layout.html' %}

{% block body %}
<main class="container d-flex justify-content-center align-items-center  min-vh-100">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-12 mt-3">
            <div class="card rounded-5 bg-light-subtle">
                <div class="card-header ">
                    <div class="d-flex justify-content-center">
                        <img class="card-img img-fluid w-25" src="{{ url_for('static', filename='images/LogoKatherinePNG.png') }}" alt="My Image">
                    </div>
                    <h3 class="mt-2 text-center text-primary">Registrate</h3>
                </div>
                <div class="card-body text-primary ">
                    <form id="form" method="post">
                        <div class="row mb-2">
                            <div class="col-6">
                                <label for="name" class="col-form-label fw-medium fs-5">Nombre <span class="text-danger">*</span></label>
                                <input id="name" name="name" class="form-control  border-primary text-dark" autofocus type="text" autocomplete="off">
                                
                            </div>
                            <div class="col-6">
                                <label for="phone" class="col-form-label fw-medium fs-5">Telefono <span class="text-danger">*</span></label>
                                <input id="phone" name="phone" class="form-control  border-primary text-dark" type="text" autocomplete="off">
                            </div>
                            
                        </div>
                        <div class="row mb-2">
                            <div class="col-6">
                                <label for="email" class="col-form-label fw-medium fs-5 ">Correo <span class="text-danger">*</span></label>
                                <input id="email" name="email" class="form-control  border-primary text-dark " type="email" autocomplete="off">
                            </div>
                            <div class="col-6">
                                <label for="password" class="col-form-label fw-medium fs-5">Contrase√±a <span class="text-danger">*</span></label>
                                <input id="password" name="password" class="form-control  border-primary text-dark" type="password" autocomplete="off">
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-primary bg-primary">REGISTER</button>
                            </div>
                        </div>
                    </form>  
                </div>
            </div>
        </div>
    </div>

    

{% endblock body %}

{% block script %}
    <script type="module" src="{{ url_for('static', filename='js/users/register.js') }}"></script>
{% endblock script %}
